name: ci
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint: 
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - uses: actions/checkout@v3
      - name: Golang Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
  test:
    name: Test
    runs-on: ubuntu-latest
    steps: 
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: make test